<ion-header>

  <ion-navbar>
    <ion-title>Editar </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [(formGroup)]="FormEditar" #editForm="ngForm" id="edit-form" >
   <ion-item>
     <ion-label fixed>Namae </ion-label>
     <ion-input formControlName="name" type="text" value=""></ion-input>
   </ion-item>
   <ion-item>
     <ion-label fixed>Edad </ion-label>
     <ion-input formControlName="age" type="text" value=""></ion-input>
   </ion-item>
   <ion-item>
     <ion-label style="color: #f53d3d">Deporte</ion-label>
     <ion-select formControlName="sport">
       <ion-option value="Futbol">Futbol</ion-option>
       <ion-option value="Basketbol">Basketbol</ion-option>
       <ion-option value="Tennis">Tennis</ion-option>
       <ion-option value="Natacion">Natacion</ion-option>
       <ion-option value="ESports">ESports</ion-option>
       <ion-option value="Nada">Nada</ion-option>
     </ion-select>
   </ion-item>
   </form>
   <br>
   <br>
   <button ion-button (click)="GuardarEdit()" color="secondary">Guardar</button>
</ion-content>
