<ion-header>
  <ion-navbar>
    <ion-title>
      Portafolio de Practicas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item (click)="PageRegistro()">
      <ion-avatar item-start>
        <img src="http://www.ecoservizigroup.it/wp-content/uploads/2015/12/Registro.png">
      </ion-avatar>
      <h2>Registro</h2>
    </ion-item>
  <ion-item (click)="PageLogin()">
    <ion-avatar item-start>
      <img src="https://cdn.dart-creations.com/images/login.jpg">
    </ion-avatar>
    <h2>Login</h2>
  </ion-item>
  <ion-item (click)="PageData()">
    <ion-avatar item-start>
      <img src="https://lockmedown.com/wp-content/uploads/2014/09/Table-Storage-Feature-Part-2.jpg">
    </ion-avatar>
    <h2>Datos</h2>
  </ion-item>
  <ion-item (click)="PageGestos()">
    <ion-avatar item-start>
      <img src="https://bongocreations.files.wordpress.com/2014/10/action-istock_000018662891small.jpg">
    </ion-avatar>
    <h2>Gestos</h2>
  </ion-item>
  </ion-list>
</ion-content>
