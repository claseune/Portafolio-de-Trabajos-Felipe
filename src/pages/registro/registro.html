<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [(formGroup)]="registroDatos">
    <ion-list>
    <ion-item>
      <ion-input formControlName="Mail" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="Pass" type="password" placeholder="Password"></ion-input>
    </ion-item>
    </ion-list>
  </form>
  <button ion-fab style="background-color: #f53d3d" (click)="Registro()">Save</button>
</ion-content>
